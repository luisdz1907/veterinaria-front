<form [formGroup]="formMedico" (ngSubmit)="onSubmit(formMedico)">

    <div class="d-flex gap-2 justify-content-center flex-column">
      <mat-form-field>
        <mat-label>Nombres</mat-label>
        <input matInput formControlName="nombre" type="text" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="apellidos" type="text" />
      </mat-form-field>
    </div>


    <div class="d-flex gap-2 justify-content-center flex-column">
      <mat-form-field>
        <mat-label>Identificacion</mat-label>
        <input matInput formControlName="identificacion" type="number" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Telefono</mat-label>
        <input matInput formControlName="celular" type="number" />
      </mat-form-field>
    </div>


    <div class="d-flex gap-2 justify-content-center flex-column">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Direccion</mat-label>
        <input matInput formControlName="direccion" type="text" />
      </mat-form-field>
    </div>



    <button [disabled]="formMedico.invalid || loadingButtonSubmit" class="button-submit" mat-button mat-flat-button color="accent" type="submit">
      <span *ngIf="!loadingButtonSubmit">Guardar</span>
      <mat-spinner class="d-block m-auto" *ngIf="loadingButtonSubmit" diameter="20" color="accent"></mat-spinner>
    </button> 

</form>
